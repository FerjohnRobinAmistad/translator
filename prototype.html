<!DOCTYPE html>
<html>
    <head>
        <title>Translator</title>
        <link rel="stylesheet" href="styles.css">
        <script src="https://kit.fontawesome.com/25f4d0cb94.js" crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="titleHeader">
                <h1>TRANSLATOR</h1>
            </div>
            <div class="buttonContainer">
                <div>
                    <select class="languageButton" onchange="selection()" id="langBtn">
                        <option value="" disabled selected hidden>Japanese</option>
                    </select>
                </div>
                <div>
                    <select class="languageButton" onchange="googleTranslateElementInit()" id="langButn">
                        <option value="" disabled selected hidden>English</option>
                    </select>
                </div>
            </div>
            <div class="inputContainer">
                <input class="inputLanguage" id="myText" placeholder="Language"></input>
                <input class="inputLanguage" id="myTexts" placeholder="Language"></input>
            </div>
            <div class="speakerContainer">
                <button class="speakerButton" onclick="startRecording(this)" id="start">
                    <i class="fa-solid fa-microphone fa-2x"></i>
                </button>
                <button class="speakerButton" onclick="stopRecording(this)" id="stops">
                    <i class="fa-solid fa-stop fa-2x"></i>
                </button>
            </div>
            <ul id="output" class="output"></ul>
        </div>
    </body>
        <script>
            function selection() {
                var select = document.getElementById('langBtn');
                var value = select.options[select.selectedIndex].value;
                document.getElementById("myText").placeholder = value;
                }
           
          </script>
          <script src="./api_key.js"></script>
          <script src="./main.js"></script> 
          <script src="./dist/recorder.js"></script>
</html>
